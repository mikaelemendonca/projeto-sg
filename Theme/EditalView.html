      <section id="main-content">
          <section class="wrapper">
          	<h3><i class="fa fa-angle-right"></i> Cadastro</h3>
          	
            <form class="form-horizontal style-form" method="get">
                <div class="row mt">
                    <div class="col-lg-12">
                    <div class="form-panel">
                        <h4 class="mb"><i class="fa fa-angle-right"></i> Dados Editais</h4>
                            <div class="form-group">
                                <label for="num_edital" class="col-sm-2 col-sm-2 control-label">Número do Edital</label>
                                <div class="col-sm-4">
                                    <input type="text" name="num_edital" id="num_edital" class="form-control" required >
                                </div>
                                <label for="programa" class="col-sm-2 col-sm-2 control-label">Nome do Programa</label>
                                <div class="col-sm-4">
                                    <input type="text" name="programa" id="programa" class="form-control" required >
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="tp_proponente" class="col-sm-2 col-sm-2 control-label">Tipo Proponente</label>
                                <div class="col-sm-4">
                                    <select name="tp_proponente" id="tp_proponente" class="form-control" required >
                                        <option>Selecione Tipo Proponente</option>
                                        <option value="1">Docente</option>
                                        <option value="2">Técnico Administrativo</option>
                                        <option value="3">Docente e Técnico Administrativo</option>
                                    </select>
                                </div>
                                <label class="col-sm-2 col-sm-2 control-label">Tem Bolsa? </label>
                                <div class="col-sm-1">
                                    <input type="radio" name="bolsa" id="sim" value="S" required >
                                    <label for="sim" class="control-label"> Sim</label>
                                </div>
                                <div class="col-sm-1">
                                    <input type="radio" name="bolsa" id="nao" value="N" required >
                                    <label for="nao" class="control-label"> Não</label>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <div class="col-sm-3">
                                    <button type="submit" class="btn btn-theme03">
                                        <i class="fa fa-check"></i>Salvar
                                    </button>
                                    <button class="btn btn-theme">
                                        <i class="fa fa-search"></i>Consultar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>	
                </div>
            </form>
